<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .contenido {
            height: 100vh;
            width: 100vw;
            overflow-y: scroll;
            scrollbar-width: none;
            scroll-snap-type: y mandatory;

            scroll-snap-stop: always;
        }



        .seccion {
            scroll-snap-align: start;
        }


        .n1 {
            position: relative;
            display: flex;
            width: 100vw;
            height: 100vh;
            background-color: navajowhite;
            justify-content: center;
            align-items: center;
        }

        .n2 {
            position: relative;
            display: flex;
            width: 100vw;
            height: 100vh;
            background-color: navajowhite;
            justify-content: center;
            align-items: center;
        }

        .n3 {
            position: relative;
            display: flex;
            width: 100vw;
            height: 100vh;
            background-color: navajowhite;
            justify-content: center;
            align-items: center;
        }

        .n4 {
            position: relative;
            display: flex;
            width: 100vw;
            height: 100vh;
            background-color: navajowhite;
            justify-content: center;
            align-items: center;
        }


        @media (orientation: landscape) {
            .cubo {
                width: 100vh;
                height: 100vh;
                position: relative;
                overflow: hidden;
                background-color: blue;
            }

        }

        @media (orientation: portrait) {
            .cubo {
                width: 100vw;
                height: 100vw;
                position: relative;
                overflow: hidden;
                background-color: rgb(0, 0, 0);
            }

            .slide img {
                display: flex;
                width: 100vw;
                
            }

            

            
            

        }


    </style>
</head>
<body>
    <body>
        <!-- Contenedor que da el ratio:aspect a mi contenido -->
        <div class="contenido">
    
            <!-- colocar todas las secciones que desee -->
            <section class="seccion n4">
                <div class="cubo">
                    <div class="slider">
                        <div class="slides">
                            <div class="slide">
                                <img src="img/fruit_avocado.png" alt="Slide 1">
                            </div>
                            <div class="slide">
                                <img src="img/fruit_orange.png" alt="Slide 2">
                            </div>
                            <div class="slide">
                                <img src="img/fruit_strawberry.png" alt="Slide 3">
                            </div>
                        </div>
                    </div>

                    <style>
                        .slider {
                            width: 100%;
                            height: 100%;
                            overflow: hidden;
                            position: relative;
                            background-color: rgb(65, 225, 86);
                        }

                        .slides {
                            display: flex;
                            transition: transform 0.5s ease-in-out;
                            width: 100%; /* 100% por cada slide */
                        }

                        .slide {
                            flex: 1 0 100%;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                        }

                        @keyframes slideAnimation {
                            0% { transform: translateX(0); }
                            33% { transform: translateX(-100%); }
                            66% { transform: translateX(-200%); }
                            100% { transform: translateX(-300%); }
                        }

                       
                    </style>
                </div>
                
            </section>
    
    
    
            <!-- colocar todas las secciones que desee -->
            <div class="seccion n1">
                <div class="cubo">
                    <div class="content">frutillas</div>
                    <img src="img/fruit_strawberry.png" class="fruit">
    
                </div>
            </div>
    
            <!-- colocar todas las secciones que desee -->
            <div class="seccion n2">
                <div class="cubo">
                    <div class="content">naranjas</div>
                    <img src="img/fruit_orange.png" class="fruit">
    
                </div>
            </div>
    
            <!-- colocar todas las secciones que desee -->
            <div class="seccion n3">
                <div class="cubo">
                    <div class="content">paltas</div>
                    <img src="img/fruit_avocado.png" class="fruit">
    
                </div>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const slides = document.querySelector('.slides');
                const totalSlides = document.querySelectorAll('.slide').length;
                let currentIndex = 0;
        
                function moveToNextSlide() {
                    currentIndex++;
                    if (currentIndex === totalSlides) {
                        slides.style.transition = 'none'; // Elimina la animaci칩n para el salto
                        slides.style.transform = 'translateX(0)'; // Vuelve al primer slide instant치neamente
                        currentIndex = 0;
                        // Forzar el reflujo para que el navegador aplique el cambio sin transici칩n
                        void slides.offsetWidth;
                        slides.style.transition = 'transform 0.5s ease-in-out'; // Restaura la animaci칩n
                    } else {
                        slides.style.transform = `translateX(-${currentIndex * 100}%)`;
                    }
                }
        
                setInterval(moveToNextSlide, 3000); // Cambia de slide cada 3 segundos
            });
        </script>
</body>
</html>
