<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        position: relative;
    }

    header {
        display: flex;
        height: 40px;
        justify-content: space-between;
        align-items: center;
        padding: 0 50px;
        box-sizing: border-box;
        font-family: monospace;
        font-weight: bold;
        font-size: large;
        position: relative;
        z-index: 1;
    }

    header ul {
        padding: 0;
        margin: 0;
        list-style: none;
        display: flex;
        gap: 20px;
    }

    .carousel {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
    }

    .list {
        width: 100%;
        height: 100%;
    }

    .item {
        width: 100%;
        height: 100%;
        background-color: var(--background);
        position: absolute;
        top: 0;
        left: 0;
        overflow: hidden;
        display: none;
    }

    .item img.fruit {
        width: 90%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 15;
        pointer-events: none;
    }

    .item .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 12rem;
        color: #eee;
        font-weight: bold;
        font-family: system-ui;
        text-transform: uppercase;
        white-space: nowrap;
    }

    .item.active {
        display: block;
    }

    .item.hidden {
        display: block;
        pointer-events: none;
        background-color: transparent;
        z-index: 1;
    }


    #prev,
    #next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: transparent;
        border: 1px solid #eee9;
        background-color: #eee5;
        color: #eee;
        font-size: x-large;
        font-family: monospace;
        cursor: pointer;
        z-index: 15;
    }

    #prev {
        left: 20px;
    }

    #next {
        right: 20px;
    }


    @keyframes toActive {
        from {
            top: 100%;
            opacity: 0;
        }
    }

    @keyframes toOut {
        from {
            top: 50%;
            opacity: 1;
        }
    }

    .item.active img.fruit {
        animation: toActive 0.5s ease-in-out 1;
    }

    .item.hidden img.fruit {
        animation: toOut 0.8s ease-in-out 1;
        top: -100%;
        opacity: 0;
    }

    .item.active .content {
        animation: toActive 0.8s ease-in-out 1;
    }

    .item.hidden .content {
        opacity: 0;
    }


    .carousel.right .item.active img.fruit {
        animation: toActivePrev 0.5s ease-in-out 1;
    }

    .carousel.right .item.hidden img.fruit {
        animation: toOut 0.8s ease-in-out 1;
        top: 100%;
        opacity: 0;
    }

    .carousel.right .item.active .content {
        animation: toActivePrev 0.8s ease-in-out 1;
    }


    @keyframes toActivePrev {
        from {
            top: 0;
            opacity: 0;
        }
    }





    :root {
        --width-mockup: calc(371px / 1.5);
        --height-mockup: calc(673px / 1.5);
    }


    .leaves {
        position: absolute;
        width: 170px;
        height: 170px;
        background-image: url(img/leaves.png);
        background-size: 100%;
        top: calc((50% - (var(--height-mockup) / 1.7)));
        left: calc((50% + (var(--width-mockup) / 5)));
    }

    .shadow {
        width: var(--width-mockup);
        height: 100px;
        background-color: #0008;
        border-radius: 50%;
        position: absolute;
        top: calc((50% + (var(--height-mockup) / 2)));
        left: 50%;
        transform: translateX(-50%);
        filter: blur(20px);
    }

    @media screen and (max-width: 768px) {
        .item .content {
            transform: translate(-50%, -50%) scale(.5);
        }

        .item img.fruit {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    }
</style>
</head>

<body>

    <div class="carousel">
        <div class="list">
            <div class="item active" style="--background: #EA3D41">
                <div class="content">Strawberry</div>
                <img src="img/fruit_strawberry.png" class="fruit">
            </div>
            <div class="item" style="--background: #2D5643">
                <div class="content">avocado</div>
                <img src="img/fruit_avocado.png" class="fruit">
            </div>
            <div class="item hidden" style="--background: #E7A043">
                <div class="content">orange</div>
                <img src="img/fruit_orange.png" class="fruit">
            </div>
        </div>
        <div class="leaves"></div>
        <div class="arrow">
            <button id="prev"> << </button>
            <button id="next"> >> </button>
        </div>
    </div>



</body>

<script>
    const list = document.querySelectorAll('.carousel .list .item');
    const next = document.getElementById('next');
    const prev = document.getElementById('prev');
    let active = 0;

    // Cambia el carrusel al siguiente o anterior elemento
    function changeCarousel(direction) {
        list[active].classList.remove('active');
        list[active].classList.add('hidden');

        if (direction === 'next') {
            active = (active + 1) % list.length;
        } else {
            active = (active - 1 + list.length) % list.length;
        }

        list[active].classList.add('active');
        list[active].classList.remove('hidden');
    }

    // Eventos para los botones
    next.onclick = () => changeCarousel('next');
    prev.onclick = () => changeCarousel('prev');

    // Auto-rotaciÃ³n cada 3 segundos
    let refreshInterval = setInterval(() => changeCarousel('next'), 3000);

    // Reinicia el temporizador al interactuar con los botones
    [next, prev].forEach(button => {
        button.addEventListener('click', () => {
            clearInterval(refreshInterval);
            refreshInterval = setInterval(() => changeCarousel('next'), 3000);
        });
    });
</script>

</html>
